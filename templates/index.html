<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字翻譯工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        textarea, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字翻譯工具</h1>
        <form method="POST" action="/">
            <label for="input_text">輸入文字:</label>
            <textarea id="input_text" name="input_text" rows="5" required>{{ input_text }}</textarea>

            <label for="src_language">選擇來源語言:</label>
            <select id="src_language" name="src_language" required>
                <option value="en" {% if src_language == "en" %}selected{% endif %}>英文</option>
                <option value="zh-Hant" {% if src_language == "zh-Hant" %}selected{% endif %}>中文（繁體）</option>
                <!-- 可以添加更多語言 -->
            </select>

            <label for="dst_language">選擇目標語言:</label>
            <select id="dst_language" name="dst_language" required>
                <option value="en" {% if dst_language == "en" %}selected{% endif %}>英文</option>
                <option value="zh-Hans" {% if dst_language == "zh-Hans" %}selected{% endif %}>中文（簡體）</option>
                <option value="zh-Hant" {% if dst_language == "zh-Hant" %}selected{% endif %}>中文（繁體）</option>
                <option value="es" {% if dst_language == "es" %}selected{% endif %}>西班牙文</option>
                <option value="fr" {% if dst_language == "fr" %}selected{% endif %}>法文</option>
                <option value="de" {% if dst_language == "de" %}selected{% endif %}>德文</option>
                <option value="ja" {% if dst_language == "ja" %}selected{% endif %}>日文</option>
                <option value="ko" {% if dst_language == "ko" %}selected{% endif %}>韓文</option>
                <!-- 可以添加更多語言 -->
            </select>
            
            <button type="submit">翻譯</button>
        </form>
        {% if translated_text %}
        <div style="margin-top: 20px;">
            <h3>翻譯結果:</h3>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
